<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dice!</title>
    <style>
        #container {
            margin: auto;
            width: 30%;
            margin-top: 100px;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: 100px;
            grid-gap: 20px;

        }

        #container>div {
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: large;
        }

        #roll {
            margin-left: 42%;
            margin-top: 50px;
        }

        #winner {
            text-align: center;
            margin-left: -110px;
            margin-bottom: -50px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div id="winner">
        <h1>Winner!</h1>
    </div>
    <div id="container">
        <div id="member1">1</div>
        <div id="member2">2</div>
        <div id="member3">3</div>
    </div>

    <button id="roll" type="button" class="btn btn-primary">ROLL THE DICE</button>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
<script>
    document.querySelector("#roll").addEventListener("click", rollOn)
    function rollOn() {
        var dice1 = document.querySelector("#member1")
        var dice2 = document.querySelector("#member2")
        var dice3 = document.querySelector("#member3")
        var winner = document.querySelector("#winner>h1")
        var die1 = Math.floor(Math.random() * 6) + 1;
        var die2 = Math.floor(Math.random() * 6) + 1;
        var die3 = Math.floor(Math.random() * 6) + 1;
        dice1.innerHTML = die1;
        dice2.innerHTML = die2;
        dice3.innerHTML = die3;

        if (die1 > die2 && die2 > die3) {
            winner.innerHTML = "1 is winner!"
            dice1.style.backgroundColor = "green"
            dice2.style.backgroundColor = "yellow"
            dice3.style.backgroundColor = "red";
        }
        else if (die1 > die3 && die3 > die2){
            winner.innerHTML = "1 is winner!"
            dice3.style.backgroundColor = "yellow"
            dice1.style.backgroundColor = "green"
            dice2.style.backgroundColor = "red";
        }
       else if (die2 > die1 && die1 > die3){
            winner.innerHTML = "2 is winner!"
            dice1.style.backgroundColor = "yellow"
            dice2.style.backgroundColor = "green"
            dice3.style.backgroundColor = "red";
        }
        else if (die2 > die3 && die3 > die1){
            winner.innerHTML = "2 is winner!"
            dice3.style.backgroundColor = "yellow"
            dice2.style.backgroundColor = "green"
            dice1.style.backgroundColor = "red";
        }
        else if(die3>die2 && die2>die1){
            winner.innerHTML = "3 is winner!"
            dice2.style.backgroundColor = "yellow"
            dice3.style.backgroundColor = "green"
            dice1.style.backgroundColor = "red";
        }
        else if (die3 > die1 && die1 > die2){
            winner.innerHTML = "3 is winner!"
            dice1.style.backgroundColor = "yellow"
            dice3.style.backgroundColor = "green"
            dice2.style.backgroundColor = "red";
        }
        else if(die1==die2 && die1>die3){
            winner.innerHTML="1 & 2 winner!"
            dice1.style.backgroundColor = "blue"
            dice3.style.backgroundColor = "red"
            dice2.style.backgroundColor = "blue";
        }
        else if(die1==die2 && die1<die3){
            winner.innerHTML="3 winner!"
            dice1.style.backgroundColor = "blue"
            dice3.style.backgroundColor = "green"
            dice2.style.backgroundColor = "blue";
        }
        else if(die1==die3 && die1>die2){
            winner.innerHTML="1 & 3 winner!"
            dice1.style.backgroundColor = "blue"
            dice2.style.backgroundColor = "red"
            dice3.style.backgroundColor = "blue";
        }
        else if(die1==die3 && die1<die2){
            winner.innerHTML="2 winner!"
            dice1.style.backgroundColor = "blue"
            dice3.style.backgroundColor = "blue"
            dice2.style.backgroundColor = "green";
        }
        else if(die3==dice2 && dice1>die3){
            winner.innerHTML="1 winner!"
            dice1.style.backgroundColor = "green"
            dice3.style.backgroundColor = "blue"
            dice2.style.backgroundColor = "blue";
        }
        else if(die3==die2 && die1<die3){
            winner.innerHTML="1 & 3 winner!"
            dice1.style.backgroundColor = "red"
            dice3.style.backgroundColor = "blue"
            dice2.style.backgroundColor = "blue";
        }
        else{
            winner.innerHTML="Draw!"
            dice1.style.backgroundColor = "blue"
            dice3.style.backgroundColor = "blue"
            dice2.style.backgroundColor = "blue";
        }
    }
    
  
</script>
